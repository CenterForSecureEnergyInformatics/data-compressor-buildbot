    address: ":80"
  https:
    address: ":443"
  buildbot:
    address: ":9989"

providers:
  docker:
    endpoint: "tcp://socket-proxy:2375"
    watch: true
    exposedByDefault: false

  file:
    directory: "/etc/traefik/conf/"

certificatesResolvers:
  http:
    acme:
      email: sebastian.burkhart@fh-salzburg.ac.at
      storage: acme.json
      httpChallenge:
        entryPoint: http
